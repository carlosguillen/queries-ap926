name: queries-carlitos-way
framework:
    type: perl
command: perl queries.pl --loops 5 --interval 2 --records 4000 --delete
processes:
    web: ~
mem: 128M
requirements:
  ppm:
    - DBI
    - DBD::mysql
    - JSON
    - Data::Dumper
    - Getopt::Long
    - Time::HiRes

services:
  ${name}-db: mysql
